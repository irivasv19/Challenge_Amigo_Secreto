<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content container">
        <header class="header-banner text-center">
            <h1 class="main-title display-1">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto" class="img-fluid">
        </header>

        <section class="input-section mt-5">
            <h2 class="section-title text-center mb-4">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper d-flex justify-content-center">
                <input type="text" id="amigo" class="form-control w-50" placeholder="Escribe un nombre">
                <button class="btn btn-primary ms-2" onclick="agregarAmigo()">Añadir</button>
            </div>

            <ul id="listaAmigos" class="list-group mt-3" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="list-group mt-3" aria-live="polite"></ul>

            <div class="button-container text-center mt-4">
                <button class="btn btn-success btn-lg" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear" class="img-fluid">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>

</html>
